<!DOCTYPE html>
<html>
<head>
	<title>
		Studenty ₢ 2019
	</title>
	<script src="https://kit.fontawesome.com/874abbd6cf.js" crossorigin="anonymous"></script>
	<script
	  src="https://code.jquery.com/jquery-3.4.1.js"
	  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	  crossorigin="anonymous">
	</script>

	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div id="top">
		<div id="contentTop">
			<nav id="navbar">
				<ul>
					<li><i class="fas fa-pager"></i></li>
					<li><i class="fas fa-paper-plane"></i></li>
					<li><i class="fas fa-user"></i></li>
					<li><i class="fas fa-bell"></i></li>
					<li><i class="fas fa-search"></i></li>
				</ul>
			</nav>
		</div>
	</div>

	<div id="mid">
		<div id="contentMid">
			<div id="message">
				<div id="topMessage">	
					<i class="far fa-times-circle"></i>
				</div>
				<div id="contentMessage">
					<h2>Seja bem-vindo novamente, Matheus</h2><br>
					<p>Aqui está suas tarefas: <br><br>
						Prova de Matemática - Erickson (8:40) <br>
						Atividade de Biologia - Magda (9:30) <br>
						Apresentação de Física - Erika (11:30) <br><br>
						Boa sorte!!
					</p>
				</div>
			</div>

			<div id="publish">
				<div id="topPublish">
					<div id="profile">
						<img src="img/jovem-m.jpg" alt="YOUR PHOTO" id="photoProfile">
						<p id="nameProfile">Matheus Azzi</p>
						<p id="horas"></p>
					</div>
					<hr style="border: 1px solid grey">
				</div>

				<div id="contentPublish">
					<div id="postContent">
						<textarea id="post" placeholder="Nos conte algo..."></textarea>
					</div>
				</div>
				
				<div id="footPublish">
					<div class="buttonsPublish">
						<button id="uploadImage"><i class="fas fa-camera"></i></button>
						<button id="uploadPost"><i class="fas fa-paper-plane"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="foot">
		
	</div>

</body>
</html>
<script src="js/principal.js"></script>
